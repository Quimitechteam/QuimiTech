<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            font-size: 18px; 
        }

        header {
            background-color: #004080;
            color: #fff;
            padding: 2rem; 
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem; 
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; 
        }

        .logo {
            max-height: 250px; 
            width: auto;
        }

        .header-text {
            text-align: center; 
        }

        header h1 {
            margin: 0;
            font-family: 'Croissant One', serif; 
            font-weight: 400;
            font-size: 4rem; 
        }

        header p {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 1.5rem; 
        }

        nav {
            background-color: #003366;
            color: #fff;
            padding: 1.5rem 0; 
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 2rem; 
            display: inline-block;
            font-size: 1.25rem; 
        }

        nav a:hover {
            background-color: #002244;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 3rem 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background-color: #e6f0ff;
            padding: 3rem; 
            border-radius: 12px; 
            text-align: center;
            width: 100%;
            max-width: 600px; 
            margin: 0 auto; 
        }

        .game-container h2 {
            color: #003366;
            font-family: 'Croissant One', serif;
            font-size: 3rem; 
        }

        .timer {
            font-size: 2rem; 
            margin: 2rem 0; 
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 120px); 
            gap: 4px; 
            justify-content: center; 
            margin: 2rem auto; 
        }

        .card {
            width: 120px; 
            height: 120px; 
            background-color: #004080;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem; 
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }

        .card.flipped img {
            display: block;
        }

        .card.flipped {
            background-color: #e6f0ff;
            color: #003366;
        }

        .game-container button {
            background-color: #004080;
            color: #fff;
            border: none;
            padding: 1.25rem 2.5rem;
            font-size: 1.5rem; 
            border-radius: 5px;
            cursor: pointer;
            margin-top: 2rem; 
        }

        .game-container button:hover {
            background-color: #003366;
        }

        .victory-message {
            display: none;
            font-size: 2rem; 
            margin-top: 2rem; 
            color: #004080;
            font-family: 'Croissant One', serif;
        }

        .victory-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem; 
        }

        .victory-gif {
            max-width: 100%; 
            height: auto;
            border: 2px solid #003366;
            margin-top: 2rem; 
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                max-height: 200px;
            }

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            nav a {
                padding: 0.5rem;
                font-size: 1rem;
            }

            .game-container {
                padding: 1.5rem;
                max-width: 100%; 
            }

            .game-container h2 {
                font-size: 2rem;
            }

            .timer {
                font-size: 1.5rem;
            }

            .card-container {
                grid-template-columns: repeat(2, 100px); 
                gap: 2px;
            }

            .card {
                width: 100px;
                height: 100px;
                font-size: 1.5rem;
            }

            .victory-message {
                font-size: 1.5rem;
            }

            .victory-gif {
                max-width: 90%;
            }

            .game-container button {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
        }

    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="logon.png" alt="Logo de QuimiTech" class="logo">
            <div class="header-text">
                <h1>QuimiTech</h1>
                <p>Tu recurso definitivo para aprender nomenclatura química</p>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="tutoriales.html">Tutoriales</a>
        <a href="recursos.html">Recursos</a>
        <a href="juegos.html">Juegos</a>
        <a href="quimikids.html">QuimiKids</a>
    </nav>

    <div class="container">
        <div class="game-container">
            <h2>Juego de Emparejar Cartas</h2>
            <div class="timer" id="timer">Tiempo: 00:00</div>
            <p>Empareja las cartas haciendo clic en ellas.</p>
            <div class="card-container" id="cardContainer">
            </div>
            <button onclick="startGame()">Reiniciar Juego</button>
            <div class="victory-container">
                <div class="victory-message" id="victoryMessage">¡Felicidades! Has encontrado todas las parejas.</div>
                <img src="celebration.gif" alt="GIF de Celebración" class="victory-gif" id="victoryGif">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 QuimiTech. Todos los derechos reservados.</p>
    </footer>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const timerElement = document.getElementById('timer');
        const victoryMessage = document.getElementById('victoryMessage');
        const victoryGif = document.getElementById('victoryGif');
        let cards = [];
        let flippedCards = [];
        let matchesFound = 0;
        let timer;
        let seconds = 0;
        const cardImages = [
            'card1.png', 'card1.png', 
            'card2.png', 'card2.png', 
            'card3.png', 'card3.png', 
            'card4.png', 'card4.png', 
            'card5.png', 'card5.png', 
            'card6.png', 'card6.png', 
            'card7.png', 'card7.png', 
            'card8.png', 'card8.png'
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            cardContainer.innerHTML = '';
            matchesFound = 0;
            seconds = 0;
            flippedCards = [];
            timerElement.textContent = 'Tiempo: 00:00';
            victoryMessage.style.display = 'none';
            victoryGif.style.display = 'none';

            const shuffledImages = shuffle(cardImages);

            shuffledImages.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.image = image;
                card.dataset.index = index;

                const img = document.createElement('img');
                img.src = image;
                card.appendChild(img);

                card.addEventListener('click', () => flipCard(card));

                cardContainer.appendChild(card);
            });

            startTimer();
        }

        function flipCard(card) {
            if (flippedCards.length === 2 || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.image === card2.dataset.image) {
                matchesFound++;
                if (matchesFound === cardImages.length / 2) {
                    victoryMessage.style.display = 'block';
                    victoryGif.style.display = 'block';
                    clearInterval(timer);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function startTimer() {
            seconds = 0;
            timerElement.textContent = 'Tiempo: 00:00';
            clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                timerElement.textContent = `Tiempo: ${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
            }, 1000);
        }

        function startGame() {
            createCards();
        }

        startGame();
    </script>
</body>

</html>
